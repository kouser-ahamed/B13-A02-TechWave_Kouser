<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="inter-font">
    <header class="site-header">
  <nav class="top-nav wrapper">
    <!-- Brand -->
    <div class="brand">
      <h2>
        <span class="brand-light">Tech</span><span class="brand-gradient">Wave</span>
      </h2>
    </div>

    <!-- Menu -->
    <ul class="nav-links">
      <li><a href="#">About</a></li>
      <li><a href="#">Episodes</a></li>
      <li><a href="#">Host</a></li>
    </ul>

    <!-- Action Button -->
    <div class="nav-action">
      <button class="primary-btn">
        Subscribe
        <img src="./assets/Vector.png" alt="" />
      </button>
    </div>

    <!-- Mobile Icon -->
    <div class="menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
</header>

<main>

    <section class="hero-section">
  <div class="hero-wrapper wrapper">
    <!-- Podcast Circle -->
    <div class="circle-container">
      <div class="podcast-circle">
        <img src="./assets/microphone.png" alt="Podcast Microphone" />
        <span class="new-badge">NEW</span>
      </div>
    </div>

    <!-- Hero Content -->
    <div class="hero-text">
      <h2>TechWave</h2>
      <p>
        Your daily dose of tech insights, productivity hacks, and personal growth
      </p>

      <div class="hero-buttons">
        <button class="cta-btn spotify-btn">
          <img src="./assets/spotify.png" alt="Spotify" />
          Listen on Spotify
        </button>
        <button class="cta-btn subscribe-btn">
          <img src="./assets/message.png" alt="Subscribe" />
          Subscribe
        </button>
      </div>
    </div>
  </div>
</section>
</main>


  </body>
</html>
